<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>

</head>
<body>

<div class="header-top row">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" th:href="@{/}">Dang-thAn-thieN's bloG</a>
        <div class="listdropdown col align-self-end">
            <div class="btn-group" >
                <th:block  th:each="subject: ${topMenu}">
                    <div type="button" class="dropdown btn btn-dark"  >
                        <span th:text="${subject.name}"> Apple</span>
                        <div class="dropdown-content" >
                            <th:block  th:each="subSubject : ${subject.subSubject}">
                                <a href="#" th:text="${subSubject.name}">SubjectName</a>
                            </th:block>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <form class="form-inline" action="/fullTextSearch.php">
            <input class="form-control mr-sm-2" type="text" placeholder="Tìm kiếm">
            <button class="btn btn-dark" type="submit">Tìm kiếm</button>
        </form>
    </nav>
</div>


<div id="menu" class="col-md-1" >
    <div  th:each="yearly : ${articleMenu}">
        <button class="dropdown-btn-menu" th:text="${yearly.year}">2021
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container" >
            <a href="#" th:href="@{/article/} + ${yearly.year} + '/' + ${monthly.month}" th:each="monthly : ${yearly.yearlyArticles}" th:text="'Tháng ' + ${monthly.month}">Tháng 9</a>
        </div>
    </div>
</div>

<section>
    <div id="header" class="row">
        <div></div>
    </div>
</section>
<div class="page row">
    <div class="container-fluid float-left offset-2">
        <div class="row">
            <div id="content" class="col-md-6 ">

                <div class="article-header">
                    <img th:src="${article.post.titleImage}" alt="Title" style="width:100%;">
                    <div class="article-title">
                        <h1 th:text="${article.post.title}">Heading</h1>
                        <i class="material-icons">alarm</i><time th:datetime="${article.post.created}"  th:text="${#dates.format(article.post.created, 'dd-MM-yyyy HH:mm')}"></time>
                        <i class="material-icons">face</i><span>Nguyễn Thế Đăng</span>
<!--                        <p>Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei.</p>-->
                    </div>
                </div>

<!--                <img th:src="${article.post.titleImage}" style="width:100%">-->
                <div th:utext="${article.post.content}">Here is in database</div>
            </div>
            <div id="ads" class="col-md-4"> ADS Here</div>
        </div>
    </div>


</div>
