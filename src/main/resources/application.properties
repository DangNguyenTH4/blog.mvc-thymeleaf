
server.port=8080
domainName=localhost:${server.port}/
spring.thymeleaf.cache=false

#spring.jpa.database=thymeleaf
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/thymeleaf
spring.datasource.url=${urlDataSource}
